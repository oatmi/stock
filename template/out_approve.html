<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>入库管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="/sdk/sdk.css" />
    <link rel="stylesheet" href="/sdk/helper.css" />
    <link rel="stylesheet" href="/sdk/iconfont.css" />
    <style>
      html,
      body,
      .app-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>

    <div id="root" class="app-wrapper"></div>
    
    <script src="/sdk/sdk.js"></script>
    <script type="text/javascript">
      (function () {
        let amis = amisRequire("amis/embed");
        let amisJSON = {
            "type": "page",
            "data":
            {
                "nav":
                [
                    {
                        "label": "库存管理",
                        "to": "/view/stock",
                        "icon": "fa fa-boxes-stacked"
                    },
                    {
                        "label": "入库管理",
                        "to": "/view/in",
                        "icon": "fa fa-inbox"
                    },
                    {
                        "label": "出库管理",
                        "to": "/view/out",
                        "icon": "fa fa-right-from-bracket"
                    },
                    {
                        "label": "出库审核",
                        "to": "/view/out_approve",
                        "icon": "fa fa-right-from-bracket"
                    },
                    {
                        "label": "定价管理",
                        "to": "/view/price",
                        "icon": "fa fa-tag"
                    }
                ]
            },
            "body":
            [
                {
                    "type": "nav",
                    "stacked": false,
                    "source": "${nav}"
                },
                {
                    "type": "crud",
                    "api": "/api/outstock",
                    "syncLocation": false,
                    "autoGenerateFilter": true,
                    "headerToolbar":
                    [
                        {
                            "type": "columns-toggler",
                            "align": "left",
                            "draggable": true,
                            "icon": "fas fa-cog",
                            "overlay": true,
                            "footerBtnSize": "sm"
                        }
                    ],
                    "columns":
                    [
                        {
                            "name": "id",
                            "label": "编号",
                        },
                        {
                            "name": "name",
                            "label": "货品名称",
                        },
                        // {
                        //     "name": "create_date",
                        //     "label": "申请时间",
                        //     "searchable":
                        //     {
                        //         "type": "input-datetime-range",
                        //         "name": "create_date",
                        //         "label": "申请时间",
                        //     }
                        // },
                        {
                            "name": "application_user",
                            "label": "申请人",
                            "searchable":
                            {
                                "type": "input-text",
                                "name": "application_user",
                                "label": "申请人",
                            }
                        },
                        {
                            "name": "create_date",
                            "label": "申请日期",
                        },
                        {
                            "name": "current_number",
                            "label": "库存数量数量",
                        },
                        {
                            "name": "number",
                            "label": "申请数量",
                        },
                        {
                            "name": "approve_user",
                            "label": "审核人",
                            "searchable":
                            {
                                "type": "input-text",
                                "name": "approve_user",
                                "label": "审核人",
                            }
                        },
                        {
                            "name": "status",
                            "label": "状态",
                            "type": "mapping",
                            "map": {
                                "1": "<span class='label label-default'>新建</span>",
                                "2": "<span class='label label-info'>待审核</span>",
                                "3": "<span class='label label-success'>审核通过</span>",
                                "4": "<span class='label label-warning'>审核拒绝</span>",
                            },
                            "searchable":
                            {
                                "type": "select",
                                "name": "status",
                                "label": "状态",
                                "options":
                                [
                                    {
                                        "label": "新建",
                                        "value": "1"
                                    },
                                    {
                                        "label": "待审核",
                                        "value": "2"
                                    },
                                    {
                                        "label": "审核通过",
                                        "value": "3",
                                    },
                                    {
                                        "label": "审核拒绝",
                                        "value": "4",
                                    }
                                ]
                            }
                        },
                        {
                            "type": "operation",
                            "label": "操作",
                            "buttons": [
                                {
                                    "label": "审核",
                                    "hiddenOn": "status==3 || status==4",
                                    "type": "button",
                                    "actionType": "dialog",
                                    "icon": "fa-solid fa-person-circle-check",
                                    "dialog": {
                                        "title": "审核结论",
                                        "body":
                                        {
                                            "type": "form",
                                            "api": "post:/api/approveout",
                                            "body":
                                            [
                                                {
                                                    "type": "switch",
                                                    "name": "status",
                                                    "inputClassName": "is-inline",
                                                    "label": "审核结论",
                                                    "onText": "通过",
                                                    "offText": "不通过",
                                                    "trueValue": 1,
                                                    "falseValue": 0
                                                },
                                                {
                                                    "type": "hidden",
                                                    "name": "id",
                                                },
                                                {
                                                    "type": "hidden",
                                                    "name": "stock_id",
                                                },
                                            ]
                                        }
                                    }
                                }
                            ]
                        }
                    ],
                }
            ]
        }
        let amisScoped = amis.embed("#root", amisJSON);
      })();
    </script>
  </body>
</html>
