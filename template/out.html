<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>库存管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="/sdk/sdk.css" />
    <link rel="stylesheet" href="/sdk/helper.css" />
    <link rel="stylesheet" href="/sdk/iconfont.css" />
    <style>
      html,
      body,
      .app-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>

    <div id="root" class="app-wrapper"></div>
    
    <script src="/sdk/sdk.js"></script>
    <script type="text/javascript">
      (function () {
        let amis = amisRequire("amis/embed");
        let amisJSON = {
            "type": "page",

                    {
                        "label": "入库管理",

                        "icon": "fa fa-right-from-bracket"
                    },
                    {
                        "label": "出库审核",
                        "to": "/view/out_approve",
                        "icon": "fa fa-right-from-bracket"
                    },
                    {
                        "label": "定价管理",
                        "to": "/view/price",
                        "icon": "fa fa-tag"

                    "source": "${nav}"

                    //       }
                    //     }
                    //   }
                    // ],
                    // "headerToolbar": [ "bulkActions"],
                    "columns":
                    [
                        {
                            "name": "name",
                            "label": "货品名称",
                            "searchable":
                            {
                                "type": "input-text",
                                "name": "name",
                                "label": "货品名称",
                            }
                        },
                        {
                            "name": "product_type",
                            "label": "成品类型",
                            "type": "mapping",
                            "map": {
                                "1": "<span class='label label-info'>原材料</span>",
                                "2": "<span class='label label-success'>成品</span>",
                                "*": "<span class='label label-warning'>其他</span>",
                            },
                            "searchable":
                            {
                                "type": "select",
                                "name": "product_type",
                                "label": "成品类型",
                                "options":
                                [
                                    { "label": "原材料", "value": "1" },
                                    { "label": "成品", "value": "2" },
                                ]
                            }
                        },
                        {
                            "name": "type",
                            "label": "货品类型",

                            "map": {
                                "1": "其他",
                                "2": "面料",
                                "3": "双面胶",

                            {
                                "type": "input-text",
                                "name": "location",
                                "label": "存放仓库",
                            }
                        },
                        {
                            "name": "batch_no_produce",
                            "label": "生产批号",
                        },
                        {
                            "name": "produce_date",
                            "label": "生产日期",
                            "searchable":
                            {
                                "type": "input-date",
                                "name": "produce_date",
                                "label": "生产日期",
                                "format": "YYYY-MM-DD"

                                        "title": "出库申请",
                                        "body": {
                                            "type": "form",
                                            "api": "post:/api/out/stock",
                                            "body": [
                                                {
                                                    "type": "hidden",
                                                    "name": "id",
                                                    "disabled": true
                                                },
                                                {
                                                    "type": "input-text",
                                                    "name": "name",
                                                    "label": "货品名称",
                                                    "disabled": true
                                                },
                                                {
                                                    "type": "input-text",
                                                    "name": "current_num",
                                                    "label": "库存数量",
                                                    "disabled": true
                                                },
                                                {
                                                    "type": "input-number",
